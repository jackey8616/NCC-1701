<html>
 <head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/main.css?v=1">
 </head>
 <body onload="draw()" style="background-color: BLACK;">
	<div id="app" style="background-color: BLACK;">
		<home v-show ="!Help">
			<p v-bind:style="{'top': 30, 'padding-left': mywidth / 2 - 25, 'color': target_object.object.color, 'font-size': 20}">{{ target_object.object.name }}</p>
			<canvas id="orbit_canvas" v-bind:width="mywidth" v-bind:height="myheight" style="position: absolute;"></canvas>
			<canvas id="canvas" v-bind:width="mywidth" v-bind:height="myheight" style="position: absolute;"></canvas>
			<p v-bind:style="{'top': myheight - 30, 'bottom': 5}" style="text-align: left; padding-left: 20px; padding-bottom: 20px;">
				x{{ setScaleTime }}<br>
				1 (Pixel) : {{ parseInt(scale * 1000) }} (m) FPS: {{ parseInt(fps) }}
			</p>
			<p v-bind:style="{'top': myheight - 30, 'bottom': 5, 'right': 50}" style="text-align : right; padding-bottom: 20px;">
				座標原點：{{target_planetname}}<br>
				[ H ] Help [ S ] Save
			</p>
		</home>
		<help-page v-show ="Help">
		</help-page>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<script src="src/clazz.js"></script>
	<script src="src/config.js"></script>
	<script src="src/ui_components.js"></script>
	<script src="src/ui.js"></script>
	<script src="src/draw.js"></script>
	<script src="src/compute.js"></script>

 </body>
</html>
